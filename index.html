<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/png" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0"/>
	<title>Pixi</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		
		#app {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #eda42f;
			overflow: hidden;
		}
		
		#pixi-container {
			position: relative;
			width: 100vw;
			height: 100dvh;
			overflow: hidden;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		canvas {
			display: block;
			width: 100%;
			height: 100%;
			object-fit: contain;
			overflow: hidden;
			background-color: #fff;
		}
		
		#preloader {
			position: fixed;
			inset: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			z-index: 9999;
		}
		
		.loader-bar {
			width: 320px;
			height: 54px;
			border-radius: 27px;
			box-sizing: border-box;
			padding: 10px;
			background: #e0e0e0;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25), inset 0 0 0 4px #0d47a1, inset 0 0 0 8px #4fc3f7, inset 0 0 0 10px #ffffff;
		}
		
		.loader-fill {
			height: 100%;
			width: 0;
			border-radius: 17px;
			background: linear-gradient(to bottom, #ffda77, #f57c00);
			box-shadow: inset 0 -3px 0 #c62828, inset 0 2px 2px rgba(255, 255, 255, 0.5);
			transition: width 0.4s ease-out;
		}
	</style>
</head>

<body>
	<div id="app">
		<div id="preloader">
			<div class="loader-bar">
				<div class="loader-fill" id="loaderFill"></div>
			</div>
		</div>
		<div id="pixi-container"></div>
	</div>
	<script type="module" src="/src/index.js"></script>
</body>
</html>
